{{#
    @name Work slider
    @desc Showcase videos work
#}} 
 
 
{{# work section #}}
<div data-trigger="work" class="relative w-screen h-screen-3 bg-dark">
        
  <section class="h-screen snap-start">
    <!-- Swiper -->
    <div class="w-full h-full swiper text-red mySwiper">
        <div class="swiper-wrapper">
            {{ collection:work}}
            {{ worktitle = title }}
              <article class="swiper-slide">
                  {{# slide {{index}}  #}}
                    {{ video }}
                      <div class="top-0 w-full h-screen z-behind mix-blend-lighten after:bg-hero-grad after:w-full after:h-screen after:absolute after:z-20 after:inset-0">
                        <video data-dashjs-player
                            class="absolute z-10 object-cover w-full h-full mix-blend-lighten" 
                            width="100%" height="100%" 
                            muted playsinline loop autoplay
                            src="{{url}}">
                        </video>
                        <div class="absolute bottom-0">
                            <h2 class="text-[10rem] uppercase text-left">
                                {{worktitle}}
                            </h2>
                        </div>
                    </div>
                  {{ /video }}
                </article>
            {{ /collection:work}}
        </div>
        <div class="swiper-pagination"></div>
        <!-- If we need navigation buttons -->
        <button class="ml-4 rounded-full swiper-button-prev">
            prev
        </button>
        <button class="mr-4 rounded-full swiper-button-next">
            next
        </button>

        <!-- If we need scrollbar -->
        {{#
        <div class="swiper-scrollbar"></div>
        #}}
    </div>
</section>
  
</div>
