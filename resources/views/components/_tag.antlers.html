{{#
    @name Tag
    @desc The tag component with text/class/url attributes.
#}}

<!-- /components/_tag.antlers.html -->
<div data-type='tag' class="selection:bg-green rounded-full text-dark text-tag py-0.5 px-2 uppercase {{ class ?? 'bg-light' }}" aria-label="{{ text }}">
    {{text}}
</div>
