title: Article
fields:
  -
    handle: article
    field:
      buttons:
        - h1
        - h2
        - h3
        - h4
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - quote
        - removeformat
        - anchor
      save_html: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: true
      fullscreen: true
      allow_source: true
      type: bard
      localizable: true
      listable: hidden
      display: Article
      replicator_preview: false
      always_show_set_button: true
      validate:
        - required
      sets:
        main:
          display: Main
          instructions: null
          icon: null
          sets:
            buttons:
              display: Buttons
              instructions: null
              icon: null
              fields:
                -
                  import: buttons
            image:
              display: Image
              instructions: null
              icon: null
              fields:
                -
                  import: image
            pull_quote:
              display: 'Pull quote'
              instructions: null
              icon: null
              fields:
                -
                  import: pull_quote
            table:
              display: Table
              instructions: null
              icon: null
              fields:
                -
                  import: table
            video:
              display: Video
              instructions: null
              icon: null
              fields:
                -
                  import: video
      container: files
      enable_input_rules: true
      enable_paste_rules: true
      instructions_position: above
      visibility: visible
      always_save: false
      previews: true
      antlers: false
      remove_empty_nodes: trim
      collapse: false
      smart_typography: true
      inline: false
      word_count: false
      hide_display: false
