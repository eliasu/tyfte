title: 'Form Builder'
fields:
  -
    handle: form_slides
    field:
      collapse: false
      previews: true
      fullscreen: true
      sets:
        new_set_group:
          display: 'New Set Group'
          instructions: null
          icon: null
          sets:
            new_form_slide:
              display: 'New Form Slide'
              instructions: null
              icon: null
              fields:
                -
                  handle: headline
                  field:
                    input_type: text
                    antlers: false
                    type: text
                    display: Headline
                    icon: text
                    instructions: 'Set a slide headline if needed'
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    hide_display: false
                -
                  handle: description
                  field:
                    antlers: false
                    type: textarea
                    display: Description
                    icon: textarea
                    instructions: 'Add a slide description if needed'
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    hide_display: false
                -
                  import: form_element
      type: replicator
      display: 'Form Slides'
      icon: replicator
      instructions: 'Add a slide to the form.'
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
