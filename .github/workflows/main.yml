name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: ðŸšš Get Latest Code
      uses: actions/checkout@v3

    - name: ðŸ“¦ Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: ðŸ“¦ Install Packages
      run: npm install

    - name: ðŸ“¦ Install Composer dependencies
      uses: php-actions/composer@v6

    - name: ðŸ”¨ Build
      run: |
        npm run build
    
    - name: ðŸ“‚ Deploy to Server
      uses: easingthemes/ssh-deploy@main
      env:
          SSH_PRIVATE_KEY: ${{ secrets.REMOTE_KEY }}
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          TARGET: ${{ secrets.REMOTE_PATH }}
          EXCLUDE: "/node_modules/, /vendor/"
      
    - name: ðŸ”¨ Execute Deploy Script
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.REMOTE_HOST }}
        username: ${{ secrets.REMOTE_USER }}
        key: ${{ secrets.REMOTE_KEY }}
        port: ${{ secrets.REMOTE_PORT }}
        script: |
          echo "Deployment started ..."
          cd ${{ secrets.REMOTE_PATH }}
          (php artisan down) || true
          composer install
          npm install
          npm run build
          php please cache:clear
          php please config:cache
          php please route:cache
          php please stache:warm
          php please queue:restart
          php please search:update --all
          php artisan up
          echo "Deployment finished!"