name: üñ•Ô∏è MAIN Deploy Website to All-Inkl retrigger again

on:
  push:
    branches:
      - main

jobs:
  Deploy-AllInkl:
    env:
      APP_URL: 'http://tyfte.studio'

    runs-on: ubuntu-latest

    steps:
    - name: üöö Get Latest Code
      uses: actions/checkout@v3

    - name: üì¶ Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 18
    
    - name: üì¶ Install Packages
      run: npm install
    
    - name: üî® Build
      run: |
        npm run build
    
    - name: üì¶ Install Composer dependencies
      uses: php-actions/composer@v6
      with:
        # php_version: "8.1.2"
        # version: 2.2.5
        php_extensions: exif gd bcmath
        args: --no-dev
        # args: --ignore-platform-reqs
      # uses: "ramsey/composer-install@v2"
      # with:
      #   dependency-versions: "highest"
      # ignore-cache: "no"

    - name: üìÇ Deploy to Server
      uses: easingthemes/ssh-deploy@main
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
        REMOTE_USER: ${{ secrets.REMOTE_USER }}
        TARGET: ${{ vars.REMOTE_PATH }}
        #TARGET: "www/htdocs/w01a556c/prod/pots.de"
        EXCLUDE: "/node_modules/, /public/img/, /vendor/"
    
    - name: üî® Execute Deploy Script
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.REMOTE_HOST }}
        username: ${{ secrets.REMOTE_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        # port: ${{ secrets.PORT_AI }}
        script: |
          echo "Dev Deployment started ..."
          cd ${{ vars.REMOTE_PATH }}
          (php artisan down) || true
          composer install
          npm install
          npm run build
          php please cache:clear
          php please config:cache
          php please route:cache
          php please stache:warm
          php please queue:restart
          php please search:update --all
          php artisan up
          echo "Dev Deployment finished!"