title: 'Contact Form'
data:
  thank_you_message: 'Thank you for your Request. We will reach out to you soon.'
  form_slides:
    -
      id: lnofbjxa
      headline: 'Hi there!'
      description: "What's your name and how can we contact you?"
      type: form_slide
      enabled: true
      form_elements:
        -
          id: lnofdk62
          input_type: Line
          description: Name
          set_placeholder: 'You Name'
          type: input
          enabled: true
        -
          id: lnofdvsl
          input_type: Line
          description: Contact
          set_placeholder: 'eMail or Phone'
          type: input
          enabled: true
    -
      id: lnofe5h6
      headline: 'How can we assist you?'
      description: 'Please check all boxes that seem relevant to your request.'
      form_elements:
        -
          id: lnoffbn5
          select_type: checkbox
          description: Topic
          items:
            -
              id: lnoffgz8
              title: 'Design / UX'
            -
              id: lnoffmsi
              title: 'Brand- / CI Development'
            -
              id: lnoffo9a
              title: 'Workshops, Consulting, Concept'
            -
              id: lnoffl5q
              title: 'Website implementation'
            -
              id: lp6rxcee
              title: 'eCommerce / Webshop'
            -
              id: lnofg1ma
              title: 'Project Management'
            -
              id: lnoffqv9
              title: 'Datavisualization / explorative Data App'
          type: select
          enabled: true
      type: form_slide
      enabled: true
    -
      id: lnofjwgm
      headline: Budget
      description: 'Give us an idea about the budget you are able to spend.'
      form_elements:
        -
          id: lnofk00w
          description: Budget
          from_value: 3
          to_value: 50
          start_value: 5
          steps: 1
          suffix: K
          type: slider
          enabled: true
      type: form_slide
      enabled: true
    -
      id: lnofg8f6
      headline: 'Give us some insights about what you are trying to accomplish'
      description: 'What is the problem that you are trying to solve – or what project do you have in mind?'
      form_elements:
        -
          id: lnofgmld
          input_type: Area
          description: About
          set_placeholder: 'My projects is about … / the issue is …'
          type: input
          enabled: true
      type: form_slide
      enabled: true
    -
      id: lp6r22xt
      headline: Start
      description: 'When do you want to start? Do you need some support right now?'
      form_elements:
        -
          id: lp6r29nq
          select_type: checkbox
          description: 'Select everything that applies'
          items:
            -
              id: lp6r2l6j
              title: 'Now! – Yesterday actually!'
            -
              id: lp6r368m
              title: 'We need support ASAP to get started, but the real crunch time will be later.'
            -
              id: lp6rbhrg
              title: '1 – 2 months from now'
            -
              id: lp6rbzy4
              title: '3 – 4 months from now'
            -
              id: lp6rcuir
              title: '5 – 6+ months from now'
            -
              id: lp6rc4v7
              title: 'We are completely flexible'
          type: select
          enabled: true
      type: form_slide
      enabled: true
    -
      id: lp6rlhxj
      headline: 'Let us know the hard deadline'
      description: 'When do you need your product or service up and running?'
      form_elements:
        -
          id: lp6rlr5x
          input_type: Line
          description: 'A date will do, but you can specify as well'
          set_placeholder: 'Tomorrow ;) or 3.3.3333'
          type: input
          enabled: true
      type: form_slide
      enabled: true
    -
      id: lnoflogp
      headline: 'Anything else?'
      description: 'Do you have any other questions or things you would like us to know?'
      form_elements:
        -
          id: lnoflrux
          input_type: Area
          description: 'Anything else'
          set_placeholder: 'One last thing …'
          type: input
          enabled: true
      type: form_slide
      enabled: true
