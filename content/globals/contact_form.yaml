title: 'Contact Form'
data:
  thank_you_message: 'Thank you for your Request. We will reach out to you soon.'
  form_slides:
    -
      id: ln1n15oi
      headline: 'Whats your name?'
      description: 'Whats your name and how can we reach you?'
      form_elements:
        -
          id: ln1n1e7g
          input_type: Line
          set_placeholder: 'Enter your Name'
          type: input
          enabled: true
        -
          id: ln1n1yi0
          input_type: Line
          set_placeholder: 'Enter eMail or Phone'
          type: input
          enabled: true
      type: new_form_slide
      enabled: true
    -
      id: ln1n2hca
      headline: 'What are you planning to do?'
      description: 'Give us a little insight in you project.'
      form_elements:
        -
          id: ln1n2zvn
          select_type: checkbox
          items:
            -
              id: ln1n33z0
              title: 'New Website'
            -
              id: ln1n34xb
              title: 'Website Redesign'
            -
              id: ln1n35ex
              title: Concept
            -
              id: ln1n35t9
              title: Webdesign
            -
              id: ln1n366o
              title: Consulting
          type: select
          enabled: true
        -
          id: ln1n4sv1
          input_type: Area
          set_placeholder: 'Anything else to specify?'
          type: input
          enabled: true
      type: new_form_slide
      enabled: true
    -
      id: ln1n54mm
      headline: Budget
      description: 'Whats you planned budget? We need this to get an idea of the effort we can put into your product.'
      form_elements:
        -
          id: ln1n5s6t
          from_value: 1
          to_value: 50
          start_value: 5
          steps: 1
          suffix: K
          type: slider
          enabled: true
      type: new_form_slide
      enabled: true
    -
      id: ln1n67ei
      headline: Deadline
      description: 'Whats the time schedule you would like to stick to?'
      form_elements:
        -
          id: ln1n7gb9
          from_value: 1
          to_value: 24
          start_value: 3
          steps: 1
          suffix: Months
          type: slider
          enabled: true
      type: new_form_slide
      enabled: true
